name: Release (Windows + Poetry)

on:
  push:
    tags:
      - "v*"   # 例如 v0.1.0 触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v3

      # 2. 安装 Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. 安装 Poetry
      - name: Install Poetry
        run: pip install poetry

      # 4. 安装依赖
      - name: Install dependencies
        run: poetry install --no-root

      # 5. 打包为 exe（用 Poetry 调用 Nuitka）
      - name: Build with Nuitka
        run: |
          poetry run python -m nuitka --standalone --follow-imports --output-dir=dist main.py

      # 6. 压缩打包（把 exe 文件夹打成 zip）
      - name: Archive
        run: |
          powershell Compress-Archive -Path dist\main.dist -DestinationPath dist\bean-gen-account.zip -Force

      # 7. 上传到 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/bean-gen-account.zip